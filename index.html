<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Ice Water</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="info-container">
        <p>Welcome to the Dojo! Select an Elment to Begin...
        </p>



    </div>




    <div id="game-container">


        <div class="card">

            <!-- <button class="btn water" id="water">
                Water
            </button> -->
            <button id="water">
            <img src="./public/images/water.png" alt=Water" width="22%" height="22%">
            </button>
        </div>


        <div class="card">

            <!-- <button class="btn fire" id="fire">
                Fire
            </button> -->
            <button id="fire">
                <img src="./public/images/fire.png" alt=Water" width="22%" height="22%">
                </button>

        </div>


        <div class="card">

            <!-- <button class="btn ice" id="ice">
                Ice
            </button> -->
            <button id="ice">
                <img src="./public/images/ice.png" alt=Water" width="22%" height="22%">
                </button>

        </div>

    </div>


    <div id="results-container">

        <div class="card-left">
            <p id="results">
                You have to play first!
            </p>


            <p>
                User wins: <span id="userwins"></span>

            </p>

            <p>
                Bot wins:  <span id="botwins"></span>
            </p>

        </div>



        <div id="choices">





        </div>


    </div>

    <footer>


    </footer>
</body>
</html>
